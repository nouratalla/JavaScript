<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <section class="search">
      <input 
        type="text" 
        id="city-input" 
        placeholder="Enter the city name" 
        aria-label="City name"
      />
      <button id="search-btn" aria-label="Search city">
        <img src="images/search.png" alt="Search" />
      </button>
    </section>

    <section class="weather">
      <img src="images/rain.png" alt="Weather icon" class="weather-icon" />
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Menofia</h2>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity icon" class="weather-icon" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Wind icon" class="weather-icon" />
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
